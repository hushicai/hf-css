<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>test</title>
</head>
<body>
    <div id="test">123</div>
    <script src="http://apps.bdimg.com/libs/require.js/2.1.9/require.js"></script>
    <script>
    require.config({
        baseUrl: '../src',
        packages: [
            {
                name: 'hf-type',
                location: '../dep/hf-type/src',
                main: 'main'
            },
            {
                name: 'hf-util',
                location: '../dep/hf-util/src',
                main: 'main'
            }
        ]
    });

    require(['setStyle'], function (setStyle) {
        var el = document.getElementById('test');
        setStyle(el, 'float', 'left');
        setStyle(el, 'color', 'red');
        setStyle(el, 'padding-left', 10);
        setStyle(el, 'opacity', 0.5);
    });
    </script>
</body>
</html>
